<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateo David Villalobos Bertel">
    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Calculadora de Interés Compuesto</h1>
    <label for="capitalInit">Capital Inicial:</label>
    <input type="number" id="capitalInit"><br><br>

    <label for="tasaInteresAnual">Tasa de Interés Anual (%):</label>
    <input type="number" id="tasaInteresAnual"><br><br>

    <label for="periodoInversion">Período de Inversión (años):</label>
    <input type="number" id="periodoInversion"><br><br>

    <button onclick="calcularInteresCompuesto()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularInteresCompuesto() {
            const capitalInit = parseFloat(document.getElementById("capitalInit").value);
            const interesAnual = parseFloat(document.getElementById("tasaInteresAnual").value);
            const periodoInversion = parseFloat(document.getElementById("periodoInversion").value);

            if (isNaN(capitalInit) || isNaN(interesAnual) || isNaN(periodoInversion)) {
                alert("Ingresa valores numéricos válidos.");
                return;
            }

            const interesDecimal = interesAnual / 100;
            const montoFinal = capitalInit * Math.pow(1 + interesDecimal, periodoInversion);
            const resultado = `El monto final es de $${montoFinal.toFixed(2)}`;

            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
