<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Generador de Contraseñas Seguras</h1>
    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud"><br>

    <label for="mayusculas">Incluir mayúsculas:</label>
    <input type="checkbox" id="mayusculas"><br>

    <label for="minusculas">Incluir minúsculas:</label>
    <input type="checkbox" id="minusculas"><br>

    <label for="numeros">Incluir números:</label>
    <input type="checkbox" id="numeros"><br>

    <label for="caracteresEspeciales">Incluir caracteres especiales:</label>
    <input type="checkbox" id="caracteresEspeciales"><br>

    <button onclick="generarContraseña()">Generar Contraseña</button>

    <p id="resultado"></p>

    <script>
        function generarContraseña() {
            const longitud = parseInt(document.getElementById("longitud").value);
            const incluirMayusculas = document.getElementById("mayusculas").checked;
            const incluirMinusculas = document.getElementById("minusculas").checked;
            const incluirNumeros = document.getElementById("numeros").checked;
            const incluirCaracteresEspeciales = document.getElementById("caracteresEspeciales").checked;

            if (!longitud || (!incluirMayusculas && !incluirMinusculas && !incluirNumeros && !incluirCaracteresEspeciales)) {
                alert("Por favor, selecciona al menos una opción y especifica la longitud de la contraseña.");
                return;
            }

            const caracteresMayusculas = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const caracteresMinusculas = "abcdefghijklmnopqrstuvwxyz";
            const caracteresNumeros = "0123456789";
            const caracteresEspeciales = "!@#$%^&*()_-+=<>?";

            let caracteresPermitidos = "";
            
            if (incluirMayusculas) {
                caracteresPermitidos += caracteresMayusculas;
            }
            
            if (incluirMinusculas) {
                caracteresPermitidos += caracteresMinusculas;
            }
            
            if (incluirNumeros) {
                caracteresPermitidos += caracteresNumeros;
            }
            
            if (incluirCaracteresEspeciales) {
                caracteresPermitidos += caracteresEspeciales;
            }

            let contraseñaGenerada = "";

            for (let i = 0; i < longitud; i++) {
                const caracterAleatorio = caracteresPermitidos[Math.floor(Math.random() * caracteresPermitidos.length)];
                contraseñaGenerada += caracterAleatorio;
            }

            document.getElementById("resultado").textContent = contraseñaGenerada;
        }
    </script>
</body>
</html>
