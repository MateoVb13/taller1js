<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateo David Villalobos Bertel">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Registro de Estudiantes</h1>
    <h3>Agregar Estudiante</h3>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad"><br><br>

    <label for="identificacion">Número de Identificación:</label>
    <input type="text" id="identificacion">&nbsp;&nbsp;&nbsp;

    <button onclick="agregarEstud()">Agregar Estudiante</button>

    <h2>Buscar Estudiante</h2>
    <label for="buscarIdentificacion">Buscar número de identificación:</label>
    <input type="text" id="buscarIdent"><br>
    <button onclick="buscarEstud()">Buscar Estudiante</button>

    <p id="resultado"></p>

    <script>
        const estud = [];

        function agregarEstud() {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const identificacion = document.getElementById("identificacion").value;

            if (nombre && edad && identificacion) {
                const estudiante = { nombre, edad, identificacion };
                estud.push(estudiante);

                document.getElementById("nombre").value = "";
                document.getElementById("edad").value = "";
                document.getElementById("identificacion").value = "";

                alert("Estudiante agregado exitosamente");
            } else {
                alert("Complete todos los campos");
            }
        }

        function buscarEstud() {
            const buscarIdent = document.getElementById("buscarIdent").value;

            if (buscarIdent) {
                const estudianteEncontrado = estud.find(estudiante => estudiante.identificacion === buscarIdent);

                if (estudianteEncontrado) {
                    document.getElementById("resultado").textContent = `Nombre: ${estudianteEncontrado.nombre}, Edad: ${estudianteEncontrado.edad}, Número de Identificación: ${estudianteEncontrado.identificacion}`;
                }
                else {
                    document.getElementById("resultado").textContent = "Estudiante no encontrado.";
                }
                } 
                else {
                alert("Ingresar número de identificación");
            }
        }
    </script>
</body>

</html>
