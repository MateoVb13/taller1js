<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Sistema de Registro de Estudiantes</h1>

    <h2>Agregar Estudiante</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad"><br><br>

    <label for="identificacion">Número de Identificación:</label>
    <input type="text" id="identificacion">&nbsp;&nbsp;&nbsp;

    <button onclick="agregarEstudiante()">Agregar Estudiante</button>

    <h2>Buscar Estudiante</h2>
    <label for="buscarIdentificacion">Número de Identificación a buscar:</label>
    <input type="text" id="buscarIdentificacion"><br>
    <button onclick="buscarEstudiante()">Buscar Estudiante</button>

    <p id="resultado"></p>

    <script>
        const estudiantes = [];

        function agregarEstudiante() {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const identificacion = document.getElementById("identificacion").value;

            if (nombre && edad && identificacion) {
                const estudiante = { nombre, edad, identificacion };
                estudiantes.push(estudiante);

                document.getElementById("nombre").value = "";
                document.getElementById("edad").value = "";
                document.getElementById("identificacion").value = "";

                alert("Estudiante agregado exitosamente.");
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }

        function buscarEstudiante() {
            const buscarIdentificacion = document.getElementById("buscarIdentificacion").value;

            if (buscarIdentificacion) {
                const estudianteEncontrado = estudiantes.find(estudiante => estudiante.identificacion === buscarIdentificacion);

                if (estudianteEncontrado) {
                    document.getElementById("resultado").textContent = `Nombre: ${estudianteEncontrado.nombre}, Edad: ${estudianteEncontrado.edad}, Número de Identificación: ${estudianteEncontrado.identificacion}`;
                } else {
                    document.getElementById("resultado").textContent = "Estudiante no encontrado.";
                }
            } else {
                alert("Por favor, ingresa un número de identificación para buscar.");
            }
        }
    </script>
</body>
</html>
