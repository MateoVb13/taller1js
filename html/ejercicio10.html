<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateo David Villalobos Bertel">
    <title>Ejercicio 10</title>
</head>
<body>
    <h1>Calculadora de Índice de Masa Corporal</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01"><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Ingresa valores válidos para peso y altura.");
                return;
            }

            const imc = peso / (altura * altura);
            const mensaje = obtenerMensajeIMC(imc);

            document.getElementById("resultado").textContent = `Tu IMC es ${imc.toFixed(2)}, ${mensaje}`;
        }

        function obtenerMensajeIMC(imc) {
            if (imc < 18.5) {
                return "estás en el rango de peso bajo.";
            } else if (imc < 24.9) {
                return "estás en el rango de peso normal.";
            } else if (imc < 29.9) {
                return "estás en el rango de sobrepeso.";
            } else {
                return "tienes obesidad.";
            }
        }
    </script>
</body>
</html>
