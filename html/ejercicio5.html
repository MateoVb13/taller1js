<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateo David Villalobos Bertel">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Preguntas y Respuestas</h1>
    <p>Responde las siguientes preguntas. Al final, se mostrará tu puntuación.</p>
    
    <div id="pregunta"></div>
    <input type="text" id="respuesta">
    <button onclick="sigPregunta()">Responder</button>

    <p id="resultado"></p>
    
    <script>
        const preguntas = [
            {
                pregunta: "¿Cuál es la capital de Francia?",
                respuesta: "parís"
            },
            {
                pregunta: "¿Cuántos planetas hay en el sistema solar?",
                respuesta: "8"
            },
            {
                pregunta: "¿Cuál es el río más largo del mundo?",
                respuesta: "nilo"
            }
        ];

        let listaPregun = 0;
        let Correctas = 0;

        function sigPregunta() {
            const respuestaUsuario = document.getElementById("respuesta").value.toLowerCase();
            const actualQuestion = preguntas[listaPregun];

            if (respuestaUsuario == actualQuestion.respuesta) {
                Correctas++;
            }

            listaPregun++;

            if (listaPregun < preguntas.length) {
                mostrarPregunta();
            } 
            else {
                mostrarPuntuacion();
            }
        }

        function mostrarPregunta() {
            const actualQuestion = preguntas[listaPregun];
            document.getElementById("pregunta").textContent = actualQuestion.pregunta;
            document.getElementById("respuesta").value = "";
            document.getElementById("resultado").textContent = "";
        }

        function mostrarPuntuacion() {
            document.getElementById("pregunta").textContent = "";
            document.getElementById("respuesta").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("resultado").textContent = `Puntuación: ${Correctas} de ${preguntas.length}`;
        }

        mostrarPregunta();
    </script>
</body>
</html>
