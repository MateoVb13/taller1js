<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Juego de Preguntas y Respuestas</h1>
    <p>Responde las siguientes preguntas. Al final, se mostrará tu puntuación.</p>
    
    <div id="pregunta"></div>
    <input type="text" id="respuesta">
    <button onclick="siguientePregunta()">Responder</button>

    <p id="resultado"></p>
    
    <script>
        const preguntas = [
            {
                pregunta: "¿Cuál es la capital de Francia?",
                respuesta: "parís"
            },
            {
                pregunta: "¿Cuántos planetas hay en el sistema solar?",
                respuesta: "8"
            },
            {
                pregunta: "¿Cuál es el río más largo del mundo?",
                respuesta: "nilo"
            }
        ];

        let indicePregunta = 0;
        let respuestasCorrectas = 0;

        function siguientePregunta() {
            const respuestaUsuario = document.getElementById("respuesta").value.toLowerCase();
            const preguntaActual = preguntas[indicePregunta];

            if (respuestaUsuario === preguntaActual.respuesta) {
                respuestasCorrectas++;
            }

            indicePregunta++;

            if (indicePregunta < preguntas.length) {
                mostrarPregunta();
            } else {
                mostrarPuntuacion();
            }
        }

        function mostrarPregunta() {
            const preguntaActual = preguntas[indicePregunta];
            document.getElementById("pregunta").textContent = preguntaActual.pregunta;
            document.getElementById("respuesta").value = "";
            document.getElementById("resultado").textContent = "";
        }

        function mostrarPuntuacion() {
            document.getElementById("pregunta").textContent = "";
            document.getElementById("respuesta").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("resultado").textContent = `Puntuación: ${respuestasCorrectas} de ${preguntas.length}`;
        }

        mostrarPregunta();
    </script>
</body>
</html>
