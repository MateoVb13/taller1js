<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateo David Villalobos Bertel">
    <title>Ejercicio 4</title>
</head>

<body>
    <h1>Generador de Tabla de Multiplicar</h1>

    <label for="numero">Seleccione un número:</label>
    <input type="number" id="numero">
    <br><br>

    <label for="filas">Seleccione el número de filas:</label>
    <input type="number" id="filas">
    <br><br>

    <button onclick="mostrarTabla()">Mostrar Tabla</button>

    <h2 id="resultado"></h2>

    <script>
        function mostrarTabla() {
            const numeroSeleccionado = parseInt(document.getElementById("numero").value);
            const filasAMostrar = parseInt(document.getElementById("filas").value);
            const resultadoElement = document.getElementById("resultado");

            if (isNaN(numeroSeleccionado) || isNaN(filasAMostrar)) {
                resultadoElement.textContent = "Ingrese números válidos.";
            } else {
                let tabla = `Tabla de multiplicar del ${numeroSeleccionado}:<br>`;
                for (let i = 1; i <= filasAMostrar; i++) {
                    let resultado = numeroSeleccionado * i;
                    tabla += `${numeroSeleccionado} x ${i} = ${resultado}<br>`;
                }
                resultadoElement.innerHTML = tabla;
            }
        }
    </script>
</body>

</html>
