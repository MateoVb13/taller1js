<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>
    <label for="numero">Selecciona un número:</label>
    <input type="number" id="numero" min="1" max="10">
    <label for="filas">Número de filas a mostrar:</label>
    <input type="number" id="filas" min="1" max="10">
    <button onclick="mostrarTabla()">Mostrar</button>

    <h2>Tabla de Multiplicar</h2>
    <table id="tabla">
    </table>

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById("numero").value);
            const filas = parseInt(document.getElementById("filas").value);
            const tabla = document.getElementById("tabla");

            if (isNaN(numero) || isNaN(filas)) {
                alert("Ingresa números válidos.");
                return;
            }

            // Limpia la tabla
            tabla.innerHTML = "";

            // Crea las filas de la tabla de multiplicar
            for (let i = 1; i <= filas; i++) {
                const fila = document.createElement("tr");
                const multiplicando = document.createElement("td");
                const multiplicador = document.createElement("td");
                const resultado = document.createElement("td");

                multiplicando.textContent = i;
                multiplicador.textContent = "x";
                resultado.textContent = i * numero;

                fila.appendChild(multiplicando);
                fila.appendChild(multiplicador);
                fila.appendChild(resultado);

                tabla.appendChild(fila);
            }
        }
    </script>
</body>
</html>
